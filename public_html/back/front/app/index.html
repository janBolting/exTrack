<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>exTracker</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 

        <!-- Custom styles for this template -->
        <link href="css/landing.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body >

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="HomeCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#">
                        <img src="http://placehold.it/150x30&text=Logo" alt="">
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-show="token"><a ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span>Log out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container" ng-view="" id="container">
            <div id="subpage_user" data-bind="visible: mainpagelayout.userPageVisible">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <strong>Your exercises, </strong><strong data-bind="text: userpage.user.name"></strong>:
                            </div>
                            <div class="panel-body" id="userpage">
                                <ul data-bind="foreach: userpage.user.structuredEvents, visible: userpage.user.structuredEvents().length > 0">
                                    <li>
                                        <div data-bind="text: type"> </div>
                                        <ul data-bind="foreach: events">
                                            <li>
                                                <input data-bind="value: time" />
                                                <span data-bind="text: quantity"> </span>                                                
                                            </li> 
                                        </ul>        
                                    </li> 
                                </ul>
                            </div>
                            <button onclick="upload()">Upload to server</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="subpage_signin" data-bind="visible: mainpagelayout.signinPageVisible">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <strong>Signin</strong>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" role="form" ng-submit="signin()">
                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default">Sign in</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>        
        <!--
                <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
                <script src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
        -->
        <script src="/scripts/web/jquery.min.js"></script>
        <script src="/scripts/web/bootstrap.min.js"></script>
        <script src="/scripts/web/angular.min.js"></script>
        <script src="/scripts/web/angular-route.min.js"></script>
        <script src='/scripts/web/knockout-min.js'></script>
        <script src='/scripts/web/knockout.mapping-latest.js'></script>

        <script src="/scripts/app.js"></script>

    </body>
</html>
